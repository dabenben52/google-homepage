<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles/reset.css" rel="stylesheet" type = "text/css" media="all">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap" rel="stylesheet">
    <title>Google Homepage</title>
  </head>
  <body>
    <div id="header">
        <div id="left-header-container">
            <div class="header-container">About</div>
            <div class="header-container">Store</div>
        </div>
        <div id="right-header-container">
                <div class="header-container">Gmail</div>
                <div class="header-container">Images</div>
                <div class="header-container">Box Graphic</div>
                <div class="header-container">My Gmail Link</div>
            </div>

    </div>
    <br>
    <div id="main">
        <div id="logo">
            <img src="images/google-logo.png">
        </div>
        <div id="searchbar">
            <div id="magnifyingglass">
                <span>
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </span>
            </div>
            <form>
                <input type="text">
            </form>
            <div id="microphone">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png">
            </div>
        </div>
        <div id="buttons">
            <input type="submit" name="google-search" value="Google Search">
            <input type="submit" name="google-search" value="I'm Feeling Lucky">
        </div>

    </div>
    <div id="footer">
        <div id="left-footer-container">
            <div class="footer-container">Advertising</div>
            <div class="footer-container">Business</div>
            <div class="footer-container">How Search Works</div>
        </div>
        <div id="buffer"></div>
        <div id="right-footer-container">
                <div class="footer-container">Privacy</div>
                <div class="footer-container">Terms</div>
                <div class="footer-container">Settings</div>
        </div>
    </div>

  </body>
</html>
